name: push_to_gh_pages
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install packages 
        run: |
          sudo apt-get update
          sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended cm-super

      - name: Build pdf
        run: |
          mkdir build
          pdflatex -interaction=nonstopmode -output-directory=build tex/ErikCristianSeulean_resume.tex text/me.tex
          mkdir deploy
          cp build/*.pdf deploy 

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: deploy
